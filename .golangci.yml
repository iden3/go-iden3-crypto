service:
  golangci-lint-version: 1.39.x

run:
  timeout: 2m
  skip-dirs:
    - vendor

linters-settings:
  govet:
    check-shadowing: true
  revive:
    min-confidence: 0.1
    rules:
      - name: package-comments
        disabled: true
  maligned:
    suggest-new: true
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - hugeParam

linters:
  enable:
    - bodyclose
    - megacheck
    - revive
    - govet
    - unconvert
    - megacheck
    - gas
    - gocyclo
    - dupl
    - misspell
    - unparam
    - typecheck
    - ineffassign
    - stylecheck
    - exportloopref
    - gocritic
    - nakedret
    - gosimple
    - prealloc
    - unused

    ## format - fill free to fix
#    - errcheck
#    - gofmt
#    - goimports
  fast: false
  disable-all: true

issues:
  exclude-rules:
#    - Fix and remove
    - text: "at least one file in a package should have a package comment"
      linters:
        - stylecheck
  #    - Fix and remove
    - text: "should have a package comment, unless it's in another file for this package"
      linters:
        - revive
    - path: _test\.go
      linters:
        - gosec
        - dupl
  exclude-use-default: false
